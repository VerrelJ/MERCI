<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up Form</title>
    <link href="//db.onlinewebfonts.com/c/c6d0c3476f03737f8893e7e596ab8aef?family=Android+7" rel="stylesheet" type="text/css"/>
    <link href="//db.onlinewebfonts.com/c/57b09c9c7d39781d8017c275b8aa100d?family=Bionic+Kid+Simple" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="SignIn.css">
</head>
<body>
    <div class = "header">
        <a href="http://127.0.0.1:5501/CARtel.html" class="comp">MERCI</a>
        <div class="right">
          <a href="http://127.0.0.1:5501/CARtel.html">Home</a>
          <a href="http://127.0.0.1:5501/Contact.html">Contact</a>
          <a href="http://127.0.0.1:5501/about.html">About</a>
          <a href="http://127.0.0.1:5501/LogIn.html">Sign In</a>
        </div>
    </div>
    <div class = "cont">
        <div class="container">
            <form id="form">
                <h1 class="top">Create Account</h1>
                <div class="inp-grp">
                    <input type="text" id="username" class="inp" placeholder="Username">
                </div>
                <div class="inp-grp">
                    <input type="text" id="email" class="inp" placeholder="Email Address">
                </div>
                <div class="inp-grp">
                    <input type="password" id="password" class="inp" placeholder="Password">
                </div>
                <div class="inp-grp">
                    <input type="password" id="pass" class="inp" placeholder="Confirm password">
                </div>
                <div class="inp-grp">
                    <input type="number" id="age" class="inp" placeholder="Age">
                </div>
                <button class="button" id="submit" type="submit">Submit</button>
                <p class="txt">
                    <a class="link" href="http://127.0.0.1:5501/LogIn.html" id="linkLogin">Already have an account? Sign in</a>
                </p>
            </form>
        </div>
    </div>
    <div class="foot">
        <p>&copy; 2022 Verrel Lukmana</p>
    </div>
    <script src="SignIn.js"></script>
</body>
</html>
